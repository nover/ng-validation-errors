<div class="row">
    <form class="form-horizontal col-lg-10 col-md-10" novalidate>
        <div class="well">
            <div class="form-group">
                <label for="firstName">First name:</label>
                <input type="text" class="form-control" id="firstName" ng-model="model.Firstname">
            </div>
            <div class="form-group">
                <label for="lastName">Last name:</label>
                <input type="text" class="form-control" id="lastName" ng-model="model.Lastname">
            </div>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email" ng-model="model.Email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" ng-model="model.Password">
            </div>
            <div class="form-group">
                <label for="passwordRepeat">Password repeat:</label>
                <input type="password" class="form-control" id="passwordRepeat" ng-model="model.PasswordRepeat">
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
            </div>
            <button type="submit" class="btn btn-default" ng-click="doSignup(model)">Submit</button>
        </div>
    </form>
</div>
